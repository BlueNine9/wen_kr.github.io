ine">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br><span class="line">177</span><br><span class="line">178</span><br><span class="line">179</span><br><span class="line">180</span><br><span class="line">181</span><br><span class="line">182</span><br><span class="line">183</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br></pre></td><td class="code"><pre><span class="line">#include &lt;cstdio&gt;</span><br><span class="line">#include &lt;cstring&gt;</span><br><span class="line">#include &lt;iostream&gt;</span><br><span class="line">#include &lt;algorithm&gt;</span><br><span class="line">#include &lt;cmath&gt;</span><br><span class="line"></span><br><span class="line">using namespace std;</span><br><span class="line"></span><br><span class="line">struct edge</span><br><span class="line">&#123;</span><br><span class="line">    int v,nxt;</span><br><span class="line">&#125;e[200050];</span><br><span class="line"></span><br><span class="line">int ecnt,head[100050];</span><br><span class="line">int n,q;</span><br><span class="line"></span><br><span class="line">void adde(int u,int v)</span><br><span class="line">&#123;</span><br><span class="line">    e[++ecnt].v = v;</span><br><span class="line">    e[ecnt].nxt = head[u];</span><br><span class="line">    head[u] = ecnt;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">int dep[100050],fa[100050],top[100050],son[100050],sz[100050],ps[100050],rnk[100050];</span><br><span class="line">int pcnt;</span><br><span class="line"></span><br><span class="line">void dfs1(int pos,int lst)</span><br><span class="line">&#123;</span><br><span class="line">    dep[pos] = dep[lst] + 1;</span><br><span class="line">    fa[pos] = lst;</span><br><span class="line">    sz[pos] = 1;</span><br><span class="line">    for(int i = head[pos];i;i = e[i].nxt)</span><br><span class="line">    &#123;</span><br><span class="line">        int v = e[i].v;</span><br><span class="line">        if(v != lst)</span><br><span class="line">        &#123;</span><br><span class="line">            dfs1(v,pos);</span><br><span class="line">            sz[pos] += sz[v];</span><br><span class="line">            if(!son[pos] || sz[v] &gt; sz[son[pos]]) son[pos] = v;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void dfs2(int pos,int tp)</span><br><span class="line">&#123;</span><br><span class="line">    top[pos] = tp;</span><br><span class="line">    ps[pos] = ++pcnt;</span><br><span class="line">    rnk[pcnt] = pos;</span><br><span class="line">    if(son[pos])</span><br><span class="line">        dfs2(son[pos],tp);</span><br><span class="line">    for(int i = head[pos];i;i = e[i].nxt)</span><br><span class="line">    &#123;</span><br><span class="line">        int v = e[i].v;</span><br><span class="line">        if(v != son[pos] &amp;&amp; v != fa[pos])</span><br><span class="line">            dfs2(v,v);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">struct Segment_Tree</span><br><span class="line">&#123;</span><br><span class="line">    int sum,lazy;</span><br><span class="line">&#125;tree[400050];</span><br><span class="line"></span><br><span class="line">void Push_Up(int rt)</span><br><span class="line">&#123;</span><br><span class="line">    tree[rt].sum = (tree[rt &lt;&lt; 1].sum + tree[rt &lt;&lt; 1 | 1].sum);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void Push_Down(int rt,int l1,int r1,int l2,int r2)</span><br><span class="line">&#123;</span><br><span class="line">    if(tree[rt].lazy != -1)</span><br><span class="line">    &#123;</span><br><span class="line">        tree[rt &lt;&lt; 1].sum = (r1 - l1 + 1) * tree[rt].lazy;</span><br><span class="line">        tree[rt &lt;&lt; 1 | 1].sum = (r2 - l2 + 1) * tree[rt].lazy;</span><br><span class="line">        tree[rt &lt;&lt; 1].lazy = tree[rt &lt;&lt; 1 | 1].lazy = tree[rt].lazy;</span><br><span class="line">        tree[rt].lazy = -1;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void Build(int rt,int l,int r)</span><br><span class="line">&#123;</span><br><span class="line">    tree[rt].lazy = -1;</span><br><span class="line">    if(l == r)</span><br><span class="line">    &#123;</span><br><span class="line">        return ;</span><br><span class="line">    &#125;</span><br><span class="line">    int mid = (l + r) &gt;&gt; 1;</span><br><span class="line">    Build(rt &lt;&lt; 1,l,mid);</span><br><span class="line">    Build(rt &lt;&lt; 1 | 1,mid + 1,r); </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void Update(int rt,int l,int r,int l1,int r1,int sum)</span><br><span class="line">&#123;</span><br><span class="line">    if(l &gt;= l1 &amp;&amp; r &lt;= r1)</span><br><span class="line">    &#123;</span><br><span class="line">        tree[rt].sum = (r - l + 1) * sum;</span><br><span class="line">        tree[rt].lazy = sum;</span><br><span class="line">        return ;</span><br><span class="line">    &#125;</span><br><span class="line">    int mid = (l + r) &gt;&gt; 1;</span><br><span class="line">    Push_Down(rt,l,mid,mid + 1,r);</span><br><span class="line">    if(mid &gt;= l1)</span><br><span class="line">        Update(rt &lt;&lt; 1,l,mid,l1,r1,sum);</span><br><span class="line">    if(mid &lt; r1)</span><br><span class="line">        Update(rt &lt;&lt; 1 | 1,mid + 1,r,l1,r1,sum);</span><br><span class="line">    Push_Up(rt);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">int Query(int rt,int l,int r,int l1,int r1,int sum)</span><br><span class="line">&#123;</span><br><span class="line">    if(l &gt;= l1 &amp;&amp; r &lt;= r1)</span><br><span class="line">    &#123;</span><br><span class="line">        if(sum == 0)</span><br><span class="line">            return (r - l + 1) - tree[rt].sum;</span><br><span class="line">        else</span><br><span class="line">            return tree[rt].sum;</span><br><span class="line">    &#125;</span><br><span class="line">    int mid = (l + r) &gt;&gt; 1;</span><br><span class="line">    Push_Down(rt,l,mid,mid + 1,r);</span><br><span class="line">    int tmp = 0;</span><br><span class="line">    if(mid &gt;= l1)</span><br><span class="line">        tmp += Query(rt &lt;&lt; 1,l,mid,l1,r1,sum);</span><br><span class="line">    if(mid &lt; r1)</span><br><span class="line">        tmp += Query(rt &lt;&lt; 1 | 1,mid + 1,r,l1,r1,sum);</span><br><span class="line">//	Push_Up(rt);</span><br><span class="line">    return tmp;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void Update(int pos,int sum)</span><br><span class="line">&#123;</span><br><span class="line">    while(top[pos] != 1)</span><br><span class="line">    &#123;</span><br><span class="line">        Update(1,1,n,ps[top[pos]],ps[pos],sum);</span><br><span class="line">        pos = fa[top[pos]];</span><br><span class="line">    &#125;</span><br><span class="line">    Update(1,1,n,ps[1],ps[pos],sum);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">int Query(int pos,int sum)</span><br><span class="line">&#123;</span><br><span class="line">    int sumx = 0;</span><br><span class="line">    while(top[pos] != 1)</span><br><span class="line">    &#123;</span><br><span class="line">        sumx += Query(1,1,n,ps[top[pos]],ps[pos],sum);</span><br><span class="line">        pos = fa[top[pos]];</span><br><span class="line">    &#125;</span><br><span class="line">    sumx += Query(1,1,n,ps[1],ps[pos],sum);</span><br><span class="line">    return sumx;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">    scanf(&quot;%d&quot;,&amp;n);</span><br><span class="line">    for(int i = 2;i &lt;= n; ++ i)</span><br><span class="line">    &#123;</span><br><span class="line">        int u;</span><br><span class="line">        scanf(&quot;%d&quot;,&amp;u);</span><br><span class="line">        u ++;</span><br><span class="line">        adde(u,i),adde(i,u);</span><br><span class="line">    &#125;</span><br><span class="line">    dfs1(1,0);</span><br><span class="line">    dfs2(1,1);</span><br><span class="line">    scanf(&quot;%d&quot;,&amp;q);</span><br><span class="line">    Build(1,1,n);</span><br><span class="line">    while(q--)</span><br><span class="line">    &#123;</span><br><span class="line">        char ch[20];</span><br><span class="line">        scanf(&quot; %s&quot;,ch);</span><br><span class="line">        if(ch[0] == &apos;i&apos;)</span><br><span class="line">        &#123;</span><br><span class="line">            int u;</span><br><span class="line">            scanf(&quot;%d&quot;,&amp;u);</span><br><span class="line">            u ++;</span><br><span class="line">            printf(&quot;%d\n&quot;,Query(u,0));</span><br><span class="line">            Update(u,1);</span><br><span class="line">        &#125;</span><br><span class="line">        else</span><br><span class="line">        &#123;</span><br><span class="line">            int u;</span><br><span class="line">            scanf(&quot;%d&quot;,&amp;u);</span><br><span class="line">            u ++;</span><br><span class="line">            printf(&quot;%d\n&quot;,Query(1,1,n,ps[u],ps[u] + sz[u] - 1,1));</span><br><span class="line">            Update(1,1,n,ps[u],ps[u] + sz[u] - 1,0);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
